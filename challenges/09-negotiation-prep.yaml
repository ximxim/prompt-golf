metadata:
  title: "The Negotiation Prep"
  shortDescription: "Use AI to prepare for a high-stakes vendor negotiation"
  category: "roleplay"
  difficulty: 4
  estimatedMinutes: 8
  tags: ["advanced", "negotiation", "roleplay", "preparation"]
  author: "azim"
